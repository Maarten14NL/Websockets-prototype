<h1>Hello, world!</h1>
<div class="row">
  <input class="col-12" type="text" [(ngModel)]="user">
  <textarea class="col-12" [(ngModel)]="message"></textarea>
  <button class="col-12 btn btn-primary" (click)="sendMessage()">Send Message</button>
</div>

<ul>
  <li *ngFor="let message of messages">{{message}}</li>
</ul>
